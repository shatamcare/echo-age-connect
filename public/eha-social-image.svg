<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(185, 84%, 44%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(251, 91%, 95%);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:hsl(48, 94%, 68%);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main content area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- EHA Logo -->
  <circle cx="300" cy="315" r="50" fill="hsl(185, 84%, 44%)"/>
  <text x="300" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">EHA</text>
  
  <!-- Main text -->
  <text x="420" y="290" fill="hsl(222, 47%, 11%)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Echoing Healthy Ageing</text>
  <text x="420" y="330" fill="hsl(185, 84%, 44%)" font-family="Arial, sans-serif" font-size="28" font-weight="600">Alzheimer's Month 2024</text>
  <text x="420" y="360" fill="hsl(222, 47%, 11%)" font-family="Arial, sans-serif" font-size="20">Memory Café • Dementia Support • Caregiver Training</text>
  
  <!-- Footer text -->
  <text x="600" y="550" text-anchor="middle" fill="hsl(222, 47%, 11%)" font-family="Arial, sans-serif" font-size="18">www.echoinghealthyageing.com</text>
</svg>